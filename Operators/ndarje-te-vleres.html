<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operatoret per ndarje te vleres</title>
</head>
<body>
    <script>
        // =, +=, -=, *=, /=, **=

        let x = 2
        let y = 8

        y /= x // 4 y = 4
        x += 11 // 13 x = 13
        y *= x // 4 *= 13 y= 52
        x /= 3 // 5

        console.log(x, y) // x = 4.3, y = 52
    </script>
</body>
</html>
