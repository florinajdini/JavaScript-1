<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variablat dhe Konstantat</title>
</head>
<body>
    <script>
        // Variablat definohen ne dy menyra: permes celes fjales 'var' dhe celesfjales 'let'
        var x = 5
        var y = 5.7
        var name = 'Florin'
        var middle_name_letter = 'R'
        var light_switch = false
        var z

        console.log(typeof(x))
        console.log(typeof(y))
        console.log(typeof(name))
        console.log(typeof(middle_name_letter))
        console.log(typeof(light_switch))
        console.log(typeof(z))

        {
            let z = 'John'
            console.log('hi', z)
        }

        {
            const pi = 3.14;
            console.log(pi);
        }

        // Konstantat  i definojme nepermet celesfjales 'const'
        const PI  = 3.14
        // nuk eshte fatjeter qe te shkruhet me shkronja te medha, por eshte parktike e mire qe emrat e konstantave te shkruhen me shkronja te medha
    </script>
</body>
</html>
